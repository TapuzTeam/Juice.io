<!doctype html>
<html>
<head>
<title>Juice V The World</title>
<style>
    @font-face { font-family: CS; src: url(./src/fonts/cs_regular.ttf); } 
    html,
    body {
        padding: 0;
        margin: 0;
        height: 100%;
    }
    body,
    canvas {
        background-color: black;
    }
    body {
        display: flex;
    }
    canvas {
        width: 100%;
        object-fit: contain;
        image-rendering: crisp-edges;
        image-rendering: pixelated;
        border: 1px solid white;
    }
    img {
        display: none;
    }
    .gamepad{
        width: 100px;
        height: 100px;
        background-color: grey;
        position: absolute;
        font-family: CS;
    }
    .gamepadButton{
        height: 30px;
        width: 30px;
    }
</style>
</head>
<body>
    <div class="gamepad">
        <button class="gamepadButton gun">AK47</button>
        <button class="gamepadButton gun">grenade</button>
        <button class="gamepadButton gun">shawty</button>
    </div>
    <canvas id="canvas" width="300" height="150" ></canvas>
<img src="./src/images/jew.png" alt="jew">
<img src="./src/images/arab.png" alt="arab">
<img src="./src/images/dummy.png" alt="dummy">
<img src="./src/images/Spritesheet.png" alt="gunsprites">
<img src="./src/images/bullet.png" alt="bullet">
<img src="./src/images/flame.png" alt="flame">
</body>
<script type="module" src="./src/js/index.js"></script>
</html>
